{% extends 'base.html' %}
{% block body %}
    
    {% for post in posts %}
    <div class="col-md-6 mt-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{post.title}}</h4>
                <p class="card-text">{{post.content}}</p>
                <p>Posted_by: {{post.user.username}}</p>
                <a href="/update/{{post.id}}" class="btn btn-primary">Update</a>
                <a href="/delete/{{post.id}}" class="btn btn-primary">Delete</a>
            </div>
        </div>
    </div>
    {%endfor%}
        
{% endblock %}
